<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="img" src="./profile.jpg" alt="">
        </div>
        <div class="bg"></div>
        <div class="description">
            <span class="name">Mohamed Sulaiman A</span>
            <span class="about">Full Stack Developer & Film Enthusiast</span>
        </div>
        <div class="icons">
            <img src="./icons/bxl-facebook.png" alt="">
            <img src="./icons/bxl-twitter.png" alt="">
            <img src="./icons/bxl-instagram.png" alt="">
            <img src="./icons/bxl-youtube.png" alt="">
        </div>
        <div class="buttons">
            <button class="follow">Follow</button>
            <button class="message">Message</button>
        </div>
        <div class="notify">
            <div class="like">
                <img src="./icons/bx-heart.png" alt="">
                <span>60k</span>
            </div>
            <div class="comment">
                <img src="./icons/bx-message-rounded.png" alt="">
                <span>20k</span>
            </div>
            <div class="share">
                <img src="./icons/bx-share.png" alt="">
                <span>12k</span>
            </div>
            
        </div>
    </div>
</body>
</html>
