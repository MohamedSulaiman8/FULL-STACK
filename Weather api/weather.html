<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="weatherjs.js"></script>
</head>
<body>
    <header>
        <h1>Get latest weather information</h1>
    </header>
    <div class="container">
        <h1 class="heading">Current Weather</h1>
        <div class="main-content">
            <div class="location">
                <h2 class="country">IN/</h2>
                <h2 class="city">City</h2>
            </div>
            <div class="info">
                <h2 class="temp">12</h2>
                <p class="temp-desc">C</p>
                <p class="description">Breezy</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy;All rights reserved</p>
    </footer>
</body>
</html>
