<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="weatherjs.js"></script>
</head>
<body>
    <header>
        <h1>Get latest weather information</h1>
    </header>
    <div class="input-box">
        <input id="inputbox" type="search" placeholder="Enter the city name">
    </div>
    <button onclick="returnText()">Search</button>
    <div class="container">
        <h1 class="heading">Current Weather</h1>
        <div class="main-content">
            <div class="location">
                <h2 class="country">Country/</h2>
                <h2 class="city">City</h2>
            </div>
            <div class="info">
                <p class="headings">Temperature</p>
                <p class="headings">Humidity</p>
                <br>
                <section class="temperature">
                    <h2 class="temp"></h2>
                    <p class="temp temp-desc">C</p>
                </section>
                <section class="humidity-sec">
                    <h2 class="humidity"></h2>
                    <p class="humidity humidity-desc">%</p>
                </section>
                <p class="description"></p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy;All rights reserved</p>
    </footer>
</body>
</html>
