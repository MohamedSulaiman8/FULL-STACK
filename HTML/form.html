<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="../CSS/formcss.css">
</head>
<body>
    <section class="grid-container">
        <img src="../images/google.jpg" alt="">
        <br>
        <section class="grid-item">
            <form >
                <div id="heading">Create yout google account</div>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
                <br>   
                <input type="text" placeholder="Username">
                <br>              
                <span id="email">You can use letters,numbers & periods</span>
                <br>            
                <button>Use my current email address instead</button>
                <br>               
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm">
                <br>           
                <span>Use 8 or more characters with a mix of letters,numbers & symbols</span>
                <br>
                <input type="checkbox" >
                <span>Show password</span>
                <br>
                <button id="signin">Sign in instead</button>
                <button id="next">Next</button>
            </form>
        </section>
        <section class="grid-item">
            <img src="../images/account.svg" class="right-section">
        </section>
    </section>
    <footer>
        <form >
            <label>Language</label>
            <select>
                <option value="English">English</option>
                <option value="Tamil">Tamil</option>
                <option value="Hindi">Hindi</option>
            </select>
        </form>
    </footer>
    
</body>
</html>
