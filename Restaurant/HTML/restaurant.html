<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <span>Contact</span>
                <span>Feedback</span>
                <span>About</span>
            </div>
        </nav>
        <hr>
        <h1 id="name">RESTAURANT</h1>
    </header>
    <h2 class="contents">Today's Special</h2>
    <div class="slideshow-container">
        <div class="slide fade">
            <div class="index">1/3</div>
            <img src="../IMAGES/slide1.jpg" alt="">
            <div class="caption">Samosa</div>
        </div>
        <div class="slide fade">
            <div class="index">2/3</div>
            <img src="../IMAGES/slide2.jpg" alt="">
            <div class="caption">Dosa</div>
        </div>
        <div class="slide fade">
            <div class="index">3/3</div>
            <img src="../IMAGES/slide3.jpg" alt="">
            <div class="caption">Ice Cream</div>
        </div>
        <a class="next" onclick="plusSlides(-1)">&#10095;</a>
        <a class="prev" onclick="plusSlides(1)">&#10094;</a>
    </div>
    <div class="dot-container">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div>
    <script src="../JAVASCRIPT/script.js"></script>
</body>
</html>
