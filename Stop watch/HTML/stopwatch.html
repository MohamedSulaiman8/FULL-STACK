<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="../CSS/sstop.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">STOP WATCH</h1>
        <br>
        <div class="watch">
            <span class="digits" id="hr">00</span>
            <span class="text">hr</span>
            <span class="digits"  id="min">00</span>
            <span class="text">min</span>
            <span class="digits" id="sec">00</span>
            <span class="text">sec</span>
            <span class="digits" id="count">00</span>
        </div>
        <div class="buttons">
            <button class="button" id="start">START</button>
            <button class="button" id="stop">STOP</button>
            <button class="button" id="reset">RESET</button>
        </div>
    </div>
    <script src="../JAVASCRIPT/stopw.js"></script>
</body>
</html>
